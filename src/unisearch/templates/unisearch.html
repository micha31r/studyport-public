{% load static %}
{% load unisearch %}

<link rel="stylesheet" type="text/css" href="{% static 'unisearch/main.css' %}">

<script type="text/javascript" src="{% static 'unisearch/search.js' %}"></script>

<script type="text/javascript" src="{% static 'unisearch/trigger.js' %}"></script>

<div id="django-unisearch">
	<div class="django-unisearch__box">
		<div class="django-unisearch__box__input-container">
			<input type="text" name="django-unisearch-input" placeholder="What Do You Need?" autocomplete="off">
			<button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></button>
		</div>
		<div class="django-unisearch__box__dropdown">
			{% for item in ""|get_search_mappings %}
				<a data-value="{{ item.description }}" href="{{ item.url }}" {% if forloop.counter0 == 0 %}data-selected="true"{% endif %}><span>{{ item.name|truncatechars:100 }}</span></a>
			{% endfor %}
		</div>
	</div>
</div>
