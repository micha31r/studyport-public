{% extends "detail.html" %}
{% load static %}
{% load icon %}

{% block css %}
	{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static 'playground/edit/main.css' %}">
{% endblock %}

{% block detail_content %}
	<h3 class="heading">
		{% block heading %}
			Create New Playground
		{% endblock %}
	</h3>
	<div class="card">
		<form method="POST">
			{% csrf_token %}
			<div class="field">
				<h4>Name</h4>
				<span>Give this playground a name</span>
				{{ form.name }}
			</div>
			<button class="d-btn d-btn-primary-fill" type="submit">
				{% block submit-text %}
					Create Playground
				{% endblock %}
			</button>
		</form>
	</div>	
{% endblock %}
